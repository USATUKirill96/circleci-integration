version: "3.3"
services:

  backend:
    container_name: backend
    build:
      context: $BACKEND_DIR
      dockerfile: ./Dockerfile/Backend

  autotest:
    container_name: autotest
    depends_on: 
      - backend
    extra_hosts:
      testapp.local: 127.0.0.1
    build:
      context: .
      dockerfile: ./Dockerfile/Autotest
